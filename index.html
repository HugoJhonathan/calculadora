<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Calculadora</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="calculadora">

        <div id="head">
            <div class="desfazer"><button value="desfazer">Desfazer</button></div>
            <div class="type-calc"><span>Básico</span></div>
            <div class="action-buttons">
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
        <div id="box-historico">
            <div id="historico">

            </div>
        </div>

        <div class="box-limpar-historico flex-x-center-y-center" style="height: 30px;">
            <div id="limparHistorico" onclick="limparHistorico()" class="hide">Limpar histórico</div>
        </div>


        <label for="display">
            <form>
                <input type="text" name="display" id="display" autocomplete='off' autofocus>
            </form>
            <div class="alerts"></div>
        </label>



        <table class="buttons">
            <tr>
                <td><button value="apagar"></button>
                </td>
                <td><button value="(">(</button></td>
                <td><button value=")">)</button></td>
                <td><button value="mod">mod</button></td>
                <td><button value="(π)">π</button></td>
            </tr>
            <tr>
                <td><button value="7" class="number">7</button></td>
                <td><button value="8" class="number">8</button></td>
                <td><button value="9" class="number">9</button></td>
                <td><button value="÷">÷</button></td>
                <td><button value="√">√</button></td>
            </tr>
            <tr>
                <td><button value="4" class="number">4</button></td>
                <td><button value="5" class="number">5</button></td>
                <td><button value="6" class="number">6</button></td>
                <td><button value="×">x</button></td>
                <td><button value="x²">x²</button></td>
            </tr>
            <tr>
                <td><button value="1" class="number">1</button></td>
                <td><button value="2" class="number">2</button></td>
                <td><button value="3" class="number">3</button></td>
                <td><button value='-'>-</button></td>
                <td rowspan="2"><button value="=">=</button></td>
            </tr>
            <tr>
                <td><button value="0" class="number">0</button></td>
                <td><button value=".">.</button></td>
                <td><button value="%">%</button></td>
                <td><button value="+">+</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
